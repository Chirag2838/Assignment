function reversestring(string)
{
    var x=string.split("");
    var a=x.splice(0,x.indexOf(" ")).reverse();
    var b=x.splice(x.indexOf(" ")+1,x.length-1).reverse();
    var d=a.join("");
    var e=b.join("");
    var f=d+" "+e;
    return f.toString();    
}
var c=reversestring("Hello World");
console.log(c);
